<section id="One" class="wrapper style3">
  <div class="inner">
    <header class="align-center">

      <h2>Be a member</h2>
    </header>
  </div>
</section>

<div class = "form_container0">
<div class = "form_containter">
<form (ngSubmit)="startSignupAjax()">
  <label for="fullname-input"> Full Name </label>
  <input  id="fullname-input" type="text" placeholder="Kevin James"
      [(ngModel)]="theUser.fullName" name="fullNameInput" />
  <br />

  <label for="username-input"> Username </label>
  <input  id="username-input" type="text" placeholder="e.g. Kev"
      [(ngModel)]="theUser.username" name="usernameInput" />
  <br />
  <label for="email-input"> Email </label>
  <input  id="email-input" type="text" placeholder="eg.    fishaquarist@fish.com"
      [(ngModel)]="theUser.email" name="emailInput" />
  <br />

  <label for="password-input"> Password </label>
  <input  id="password-input" type="password" placeholder="e.g. *****"
      [(ngModel)]="theUser.password" name="passwordInput" />
  <br />

  <label for="address-input"> Shipping Address </label>
  <input  id="address-input" type="text" placeholder="eg. 123 Fist Street, Miami, FL"
      [(ngModel)]="theUser.address" name="addressInput" />
  <br />


  <button> Sign Up </button>
</form>
</div>
